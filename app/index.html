<!DOCTYPE html>

<head>

  <title>Miushi</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<body>


  <!-- ======================= HEADER ======================== -->

  <header class="header">

      <div class="header__wrapper">

        <div class="header__item">
          <i class="fas fa-map-marker-alt"></i>
          <p> г. Курск, ул. Ленина, д. 3</p>
        </div>
        <div class="header__item">
          <i class="fas fa-envelope"></i>
          <p>78003332222@yandex.ru </p>
        </div>
        <div class="header__item">
          <h3>+7 (800) 333 2 222</h3>
          <h5>Работаем с 11.00 до 23.00</h5>
        </div>
        <div class="header__item">
          <button class="btn" type="button">Обратный звонок</button>
        </div>
      </div>
    </div>
  </header>
  <!-- ======================= HEADER ======================== -->

  <section class="menu">
    <div class="container">
      <div class="menu__body">
          <div class="menu__burger"><span></span></div>
          <div class="logo"><img src="img/miushi__logo.png" alt=""></div>
          <nav class="menu__nav">
            <ul class="menu__list">
              <li><a href="#">Меню</a></li>

              <li>
                <i class="fas fa-user"></i>
                <a href="#">кабинет</a>
              </li>
              <li>
                <i class="fas fa-shopping-cart"></i>
                <a href="#">Корзина</a>
              </li>
            </ul>
          </nav>
      </div>
    </div>
  </section>
  <!-- ======================= MENU ======================== -->







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
